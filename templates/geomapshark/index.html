<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
{% if apps %}
    <ul>
{% for app in apps %}
        <li><a href="/{{ app }}/">{{ app }}</a></li>
{% endfor %}
    </ul>
{% else %}
    <p>No apps are available.</p>
{% endif %}
</body>
</html>
